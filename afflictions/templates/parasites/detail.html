{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h3>{{ object }}</h3>
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th>{% trans "Objawy" %}</th>
          </tr>
        </thead>
        <tbody>
          {% if not object.afflictions.exists %}
              <tr>
                  <td>{% trans "Brak" %}</td>
              </tr>
          {% else %}
              {% for affliction in object.afflictions.all %}
              <tr>
                  <td>{{ affliction }}</td>
              </tr>
              {% endfor %}
          {% endif %}
        </tbody>
      </table>
      <a href="{% url 'parasite_list' %}"><button class="btn btn-secondary">{% trans 'Wróć' %}</button></a>
      <a href="{% url 'parasite_update' pk=object.pk %}"><button class="btn btn-primary">{% trans 'Edytuj' %}</button></a>
    </div>
  </div>
</div>
{% endblock %}
