{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-12">
    <h1>{% trans 'Leki' %}</h1>
    <a href="{% url 'medicine_create' %}"><button class="btn btn-outline-secondary">{% trans 'Dodaj' %}</button></a>
    <table class="table table-striped table-sm my-2">
      <thead class="thead-dark">
      <tr>
        <th>{% trans 'Nazwa' %}</th>
        <th width="10%"></th>
        <th width="10%"></th>
      </tr>
      </thead>
      <tbody>
      {% for medicine in object_list %}
        <tr>
          <th>{{ medicine.name }}</th>
          <th><a href="{% url 'medicine_detail' pk=medicine.pk %}"><button class="btn btn-primary">{% trans 'Podgląd' %}</button></a></th>
          <th><a href="{% url 'medicine_delete' pk=medicine.pk %}"><button class="btn btn-danger">{% trans 'Usuń' %}</button></a></th>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>
{% endblock %}
