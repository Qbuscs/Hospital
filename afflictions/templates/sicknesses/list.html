{% extends "base.html" %}
{% load i18n common %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h1>{% trans 'Choroby' %}</h1>
      <a href="{% url 'sickness_create' %}"><button class="btn btn-outline-secondary">{% trans 'Dodaj' %}</button></a>

      {% search_form search_form %}

      <table class="table table-striped table-sm my-2">
        <thead class="thead-dark">
          <tr>
            {% orderable_header "name" "Nazwa" %}
            <th width="10%"></th>
            <th width="10%"></th>
          </tr>
        </thead>
        <tbody>
        {% for sickness in object_list %}
          <tr>
            <th>{{ sickness.name }}</th>
            <th><a href="{% url 'sickness_detail' pk=sickness.pk %}"><button class="btn btn-primary">{% trans 'Podgląd' %}</button></a></th>
            <th><a href="{% url 'sickness_delete' pk=sickness.pk %}"><button class="btn btn-danger">{% trans 'Usuń' %}</button></a></th>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
