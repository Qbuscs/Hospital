{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h3>{{ object }}</h3>
    <p>{% trans "Objawy:" %}</p>
    <ul> 
    {% for affliction in object.afflictions.all %}
        <li>{{ affliction }}</li>
    {% endfor %}
    </ul>
    <p>{% trans "Odporność na antybiotyki" %}: {{ object.get_antibiotics_resistance_display }}</p>
    <a href="{% url 'fungus_list' %}"><button>{% trans 'Wróć' %}</button></a>
    <a href="{% url 'fungus_update' pk=object.pk %}"><button>{% trans 'Edytuj' %}</button></a>
{% endblock %}
