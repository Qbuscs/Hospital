
{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row align-content-center">
        <div class="col"></div>
        <div class="col-8">
            <form class="form" method="POST" enctype="multipart/form-data"> 
                {% csrf_token %} 
                {% bootstrap_form form %} 
                <button class="btn btn-primary mt-3" type="submit">{% trans 'Zapisz' %}</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
