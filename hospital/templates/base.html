<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Hospital{% endblock %}</title>
</head>
<body>
  <main>
      {% block login %}
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
      {% endblock %}
      {% block content %}
      {% endblock %}
  </main>
</body>
</html>
