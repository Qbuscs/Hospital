
{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <form method="POST" enctype="multipart/form-data"> 
                {% block form %}
                {% csrf_token %} 
                {% bootstrap_form form %} 
                <button type="submit" class="btn btn-primary">{% trans 'Zapisz' %}</button>
                {% endblock %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
