{% load i18n bootstrap4 %}

<div class="card my-3">
    <div class="card-body">
      <form id="search_form">
        <div class="row">
          {% bootstrap_form form size="small" form_group_class="px-1" %}
        </div>
      </form>
    </div>
</div>
<button type="submit" form="search_form" class="btn btn-primary">{% trans "Szukaj" %}</button>
<button class="btn btn-primary" onclick="window.location = window.location.href.split('?')[0];">{% trans "Wyczyść" %}</button>
